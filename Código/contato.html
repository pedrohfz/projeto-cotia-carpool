<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="icon" type="image/x-icon" href="Images/carro.png">
        <title> Cotia Carpool </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="contato.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Pedro Henrique Leite, Gabriel Nobrega Neri e Cauê Lemos Garcia">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header" id="header">
            <div class="logo-header">
                <img src="Images/carro.png" alt="Logo">
                <h2> Cotia Carpool </h2>
            </div>
            <div class="navigation-header">
                <a href="index.html" class="active"> Home </a>
                <a href="viagens.html" class="active"> Viagens </a>
                <a href="video.html" class="active"> Vídeo Explicativo </a>
                <a href="contato.html" class="active"> Contato </a>
                <a href="login-cadastro.html" class="active"> Login </a>
                <a href="login-cadastro.html" class="active"> Cadastro </a>
            </div>
        </div>
        <div class="main">
            <div class="forms">
                <form>
                    <label for="nome"> Nome: </label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="sobrenome"> Sobrenome: </label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
            
                    <label for="email"> Email: </label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="telefone"> Telefone: </label>
                    <input type="tel" id="telefone" name="telefone" required>
            
                    <label for="cep"> CEP: </label>
                    <input type="text" id="cep" name="cep" required>
            
                    <label for="numero_casa"> Número da casa: </label>
                    <input type="number" id="numero_casa" name="numero_casa" required>
            
                    <label for="tipo_moradia"> Tipo de moradia: </label>
                    <select id="tipo_moradia" name="tipo_moradia">
                        <option value="casa"> Casa </option>
                        <option value="apartamento"> Apartamento </option>
                        <option value="outro"> Outro </option>
                    </select>
                    
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
        <div class="footer">
            <h1> Desenvolvido por Pedro Henrique Leite, Gabriel Nobrega Neri e Cauê Lemos Garcia </h1>
            <h2> © 2023 Cotia Carpool </h2>
        </div>
    </body>
</html>
